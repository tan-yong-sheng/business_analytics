
name: Sync

on: 
  push:
    branches:
      - main
    paths:
     - 'requirements.txt'
     - 'runtime.txt'

jobs:
  sync:
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v2

      - name: Push Changes
        with:
          token: ${{ secrets.SYNC_GITHUB_TOKEN }}
        run: |
          git config --local user.email "${{github.event.pusher.email}}"
          git config --local user.name "${{github.event.pusher.name}}"
          git remote set-url origin https://${{secrets.SYNC_GITHUB_TOKEN}}@github.com/${{github.actor}}/business_analytics_env
          git add runtime.txt
          git add requirements.txt
          git commit -m "Sync files"
          git push
